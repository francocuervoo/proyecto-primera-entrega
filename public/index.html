<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/socket.io/socket.io.js"></script>

    <!-- CSS y Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Primera Entrega Proyecto</title>
</head>

<body>

    <form class="p-4" id="productForm">
        <p class="h3">Ingrese producto</p>
        <div class="form-group">
            <label>Nombre del producto</label>
            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" required><br>
            <label>Precio del producto</label>
            <input class="form-control" type="number" name="precio" id="precio" placeholder="Precio" required><br>
            <label>Imagen del producto</label>
            <input class="form-control" type="url" name="foto" id="foto" placeholder="URL imagen" required><br>
        </div>
        <button type="submit" class="btn btn-primary">Subir producto</button>
    </form>

    <div class="listProducts">
        <div class="table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre:</th>
                        <th>Precio:</th>
                        <th>Imagen:</th>
                    </tr>
                </thead>
                <tbody id="listaProductos"></tbody>
            </table>
        </div>

        <div class="mt-3">
            <br>
            <h3>Mensajes</h3>
            <br>
            <label for="users" class="font-weight-bold">Usuario</label>
            <input type="text" class="form-control mb-2" id="user" placeholder="Tu nombre">
            <hr>

            <form autocomplete="off" id="messageForm">
                <div class="form-group">
                    <input disabled id="msg" type="text" class="form-control" placeholder="EscribÃ­ tu mensajes">
                    <br>
                    <button disabled id="send" type="submit" class="btn btn-primary rounded">Enviar</button>
                </div>
            </form>
            <hr>
            <div class="my-3" id="mensajes"></div>
        </div>
    </div>


    <script src="./js/main.js"></script>


</body>

</html>
